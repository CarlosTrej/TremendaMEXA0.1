    <div id="register">
        <form method="post"id="register-form">

          <!-- logo -->
            <div class="illustration"><img src="./../src/images/logoTremenda.png"></div>
          <!-- Titulo -->
            <h2 class="visually-hidden">Crear Cuenta</h2>
          <!-- Formulario -->
                <div class="form-group" >
                    <!-- <label for="name">Nombre:</label> -->
                    <input type="name" class="form-control" id="inputName" placeholder="Nombre">
                  </div>
                <div class="form-group" >
                    <!-- <label for="apellido">Apellido:</label> -->
                    <input type="apellido" class="form-control" id="inputApellido"placeholder="Apellido">
                  </div>
              <div class="form-group">
                <!-- <label for="inputEmail4">Correo electrónico:</label> -->
                <input type="email" class="form-control" id="inputEmail"placeholder="Correo electrónico">
              </div>
              <div class="form-group">
               <!--  <label for="inputPassword4">Contraseña:</label> -->
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <!-- <label for="inputPassword4">Confirmar Contraseña:</label> -->
                <input type="password" class="form-control" id="inputPasswordEq"placeholder="Confirmar Contraseña">
              </div>
            <!-- CheckBox aun no esta en funcionamiento -->
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Estoy de acuerdo en registrarme
                </label>
              </div>
            </div>
            <button type="submit" class="form-control d-block w-100" id="crear">Crear Cuenta</button>
            <!-- <button type="submit" class="btn btn-dark">Cancelar</button> -->
          </form>
    </div>
